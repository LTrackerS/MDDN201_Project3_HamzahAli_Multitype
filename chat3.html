  <div class ="HeaderBar">

      <a href="index.html">
        <img class ="logoImage" src ="images/logo.png" alt="Logo"/>
      </a>


      <div class ="Options">
          <a href="index.html"><h4 class ="OptionsDiv" id ="HomeStyle"> <img class="Icon" src ="images/homeIcon.png" alt="Icon"/>Homepage</h4></a>
          <a href="Chat.html"><h4 class ="OptionsDiv" id ="ChatStyle"> <img class="Icon" src ="images/chatIcon.png" alt="Icon"/>Chat</h4></a>
          <a href="Account.html"><h4 class ="OptionsDiv" id ="AccStyle"> <img class="Icon" src ="images/settingsIcon.png" alt="Icon"/>Account</h4></a>
          <a href="About.html"><h4 class ="OptionsDiv" id ="AboutStyle"> <img class="Icon" src ="images/aboutIcon.png" alt="Icon"/>About</h4></a>
      </div>

  </div>
  <div class ="BackTransition"></div>
  <div>
      <div class ="MainContent">
          <div id="Heading"><h2>Chat!</h2></div>
          <div class="Content">
            <p id="ContentHeading">Chat Room:</p>

            <div>

              <!-- Header section containing logo -->
              <!-- <header class="mdl-layout__header mdl-color-text--white mdl-color--light-blue-700">
                <div class="mdl-cell mdl-cell--12-col mdl-cell--12-col-tablet mdl-grid"> -->
                  <!-- <div class="mdl-layout__header-row mdl-cell mdl-cell--12-col mdl-cell--12-col-tablet mdl-cell--12-col-desktop">

                  </div> -->
                  <div id="user-container">
                    <div hidden id="user-pic"></div>
                    <div hidden id="user-name"></div>
                    <button hidden id="sign-out">
                    </button>
                    <button hidden id="sign-in">
                    </button>
                  </div>
                <!-- </div>
              </header> -->

              <main>
                  <div id="messages-card-container">

                  <!-- Messages container -->
                  <div id="messages-card" class="Layer1">
                    <div class="Layer2">
                      <div id="messages">
                        <span id="message-filler"></span>
                      </div>
                      <form id="message-form" autocomplete="off" action="#" accept-charset="utf-8">
                        <div class="Layer3">
                          <input class="Layer4" type="text" id="message" placeholder="Type Message...">
                          <p id="Translated">Filler Text</p>
                          <button id="submit" disabled type="submit" class="Layer6" > <!--onclick="translateText()"-->
                          Send
                          </button>
                        </div>

                      </form>

                      <!--This image form is set to not display, cannot delete or it will break chat system-->
                      <form id="image-form" action="#">
                        <input id="mediaCapture" type="file" accept="image/*,capture=camera">
                        <button id="submitImage" title="Add an image">
                          <i class="material-icons">image</i>
                        </button>
                      </form>


                    </div>
                  </div>
                </div>
              </main>
            </div>
              <p class ="YandexRights">Powered by Yandex.Translate - <a href="http://translate.yandex.com/">http://translate.yandex.com/</a></p>
          </div>
      </div>
  </div>
